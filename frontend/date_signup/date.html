<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Sign Up</title>
    <link rel="stylesheet" href="./date.css">
    <script src="./date.js" defer></script>
    
</head>
<body>
    <section class="topnav">
        <img src="https://cdn-icons-png.flaticon.com/512/262/262236.png" alt="">
        <p id="heading_id">Presentator</p>
        <a href="../home_page/home_page.html">Начало</a>
        <a href="../schedule/schedule.html">График</a>
        <a href="../search_page/search_page.html">Търсене на презентации</a>
    </section>

    <header>
        <h1>Записване на час за презентация</h1>
    </header>

    <main class="form-container">
        <section class="form-body">
            <form id="search-form">
                <section class="form-item">
                    <label for="name">Име</label>
                    <input id="name" name="name" required>
                </section>
                <section class="form-item">
                    <label for="faculty_number">Факултетен номер</label>
                    <input id="faculty_number" name="faculty_number" required>
                </section>
                <section class="form-item">
                    <button class="btn" id="search-btn">Търсене</button>
                </section>
            </form>
            <form id="submit-form">
                <section class="form-item">
                    <label for="topic">Тема</label>
                    <input id="topic" name="topic" disabled>
                </section>
                <section class="form-item">
                    <label for="field">Област</label>
                    <input id="field" name="field" disabled>
                </section>
                <section class="form-item">
                    <label for="technology">Технология</label>
                    <input id="technology" name="technology" disabled>
                </section>
                <section class="form-item">
                    <label for="date">Дата</label>
                    <select id="date">
                        <option value="12.05.23">12.05.23</option>
                        <option value="13.05.23">13.05.23</option>
                    </select>
                </section>
                <section class="form-item" id="last">
                    <label for="hour">Час</label>
                    <select id="hour">
                        <option value="12:00-12:07">12:00-12:07</option>
                        <option value="12:08-12:15">12:08-12:15</option>
                        <option value="12:16-12:23">12:16-12:23</option>
                    </select>
                </section>
                
                <section class="form-item">
                    <button class="btn" id="sign-btn">Записване</button>
                </section>
            </form>
        </section>
    </main>
   
</body>
</html>
