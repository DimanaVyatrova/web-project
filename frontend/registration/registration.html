<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./registration.js" defer></script>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <header class="name-header">
        <img src="https://cdn-icons-png.flaticon.com/512/262/262236.png" alt="">
        <p id="heading_id">Presentator</p>
    </header>
    <main class="form-container">

        <header class="form-header">
            <h2>Регистрация</h2>
        </header>

        <section class="form-body">
            <form id="registration-form">
                <section class="form-item">
                    <label for="Имейл">Имейл</label>
                    <input id="email" type="email" name="email">
                </section>
                <section class="form-item">
                    <label for="Потребителско име">Потребителско име</label>
                    <input id="username" name="username">
                </section>
                <section class="form-item">
                    <label for="password">Парола</label>
                    <input id="password" type="password" name="password">
                </section>
                <section class="form-item" id="pass-repeat">
                    <label for="repeat-password">Повтори парола</label>
                    <input id="repeat-password" type="password" name="repeat-password">
                </section>
                <section class="form-item">
                    <button class="btn">Регистриране</button>
                </section>
                <section class="form-item">
                    <a href="../login/login.html">Вече имате акаунт? Вход.</a>
                </section>


            </form>
        </section>
</body>
</html>
